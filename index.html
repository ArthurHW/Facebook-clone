<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/logo-facebook.svg">
    <title>Facebook-clone</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <div class="icon-and-search">
            <div id="icon-container">
                <a href="./"><img id="header-icon" src="./assets/images/logo-facebook.svg" alt=""></a>
            </div>
            <div id="search-bar-container">
                <input type="text" id="search-bar" placeholder="Pesquisar no Facebook" title="Pesquisar no Facebook">
            </div>
        </div>
        

        <div class="central-icons">
            <a href="">
                <div class="icon-container" id="homepage-container">
                    <img class="icons" src="./assets/images/home-filled.svg" alt="Página Inicial">
                    <div class="central-icon-label">
                        Página inicial
                    </div>  
                </div>
                
            </a>
            <a href="">
                <div class="icon-container" id="friends-container">
                    <img class="icons" src="./assets/images/friends.svg" alt="Amigos">
                    <div class="central-icon-label">
                        Amigos
                    </div>
                </div>
            </a>
            <a href="">
                <div class="icon-container" id="watch-container">
                    <img class="icons" src="./assets/images/watch.svg" alt="Watch">
                    <div class="central-icon-label">
                        Watch
                    </div> 
                </div>
            </a>
            <a href="">
                <div class="icon-container" id="marketplace-container">
                    <img class="icons" src="./assets/images/marketplace.svg" alt="Marketplace">
                    <div class="central-icon-label">
                        Marketplace
                    </div> 
                </div>
            </a>
            <a href="">
                <div class="icon-container" id="groups-container">
                    <img class="icons" src="./assets/images/groups.svg" alt="Grupos">
                    <div class="central-icon-label">
                        Grupos
                    </div> 
                </div>
            </a>
            
        </div>

        <div class="account-settings">
            <div id="user-profile">
                <img id="user-image" src="./assets/images/user-image.svg" alt="user">
                Usuário
            </div>

            <div class="icon" id="create">+</div>
            <div class="icon" id="messenger">
                <img id="messenger-icon" src="./assets/images/messenger-icon.svg" alt="messenger">
            </div>
            <div class="icon" id="notifications">
                <img id="notification-bell" src="./assets/images/bell.svg" alt="notifications">
            </div>
            <div class="icon" id="account">
                <img id="more-icon" src="./assets/images/down-filled-triangular-arrow.svg" alt="">
            </div>

        </div>
        
    </header>

    <nav>
        <div id="usuario-nav" class="lateral-div">
            <div class="lateral-icon-container blue">
                <img class="lateral-icon" id="user-nav" src="./assets/images/user-image.svg" alt="Usuario">   
            </div>
            Nome Sobrenome
        </div>
        <div class="lateral-div">
            <div class="lateral-icon-container purple">
                <img  class="lateral-icon" src="./assets/images/heart.svg" alt="Covid-19">
            </div>
            
            COVID-19: Central de Informações
        </div>
        <div class="lateral-div">
            
        </div>
        <div class="lateral-div">
            
        </div>
        <div class="lateral-div">
            
        </div>
    </nav>

    <footer>
        <div>Ícones feitos por 
            <p>
                <a href="https://www.flaticon.com/br/autores/pixel-perfect" title="Pixel perfect">Pixel perfect</a>
                from 
                <a href="https://www.flaticon.com/br/" title="Flaticon">www.flaticon.com</a>
            </p>
            <p>
                <a href="https://www.designi.com.br/3e85531b4ad94fc5?pt=Wlc1TWFsSXhOMHR1WlVzeFZHMHlZMUZOT0dOaGR6MDlPaWhUcVhYbGFUQXNIcUpCRmtRcUl1az0%3D" title="Designi">Designi</a>
                from
                <a href="https://br.pinterest.com/">Pinterest</a>
            </p>
            <p>
                <a href="https://www.freepik.com" title="Freepik">Freepik</a> 
                from 
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            </p>
            <p>
                <a href="" title="xnimrodx">xnimrodx</a> 
                from 
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </p>
        </div>
    </footer>
</body>
</html>
